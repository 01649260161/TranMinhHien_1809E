<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            color: red;
            text-decoration: none;
        }
        a:hover{
            background: black;
            color: greenyellow;
            display: block;
            width: 50px;

        a:visited{

</head>

    <a href="#">link</a>
</body>
</html>
